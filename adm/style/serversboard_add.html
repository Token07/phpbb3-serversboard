<!-- INCLUDE overall_header.html -->

<h1>{L_TOKEN07_SERVERSBOARD_ACP_EDIT}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="token07_serversboard_enable">{L_TOKEN07_SERVERSBOARD_ACP_SERVERIP}</label></dt>
			<dd>
				<input type="text" name="token07_serversboard_ip">
			</dd>
		</dl>
		<dl>
			<dt><label for="token07_serversboard_enable">{L_TOKEN07_SERVERSBOARD_ACP_HOSTNAME}</label></dt>
			<dd>
				<input type="text" name="token07_serversboard_hostname">
			</dd>
		</dl>
		<dl>
			<dt><label for="token07_serversboard_enable">{L_TOKEN07_SERVERSBOARD_ACP_SERVERTYPE}</label></dt>
			<dd>
				<select name="token07_serversboard_servertype">
					<option value="srcds">SRCDS</option>
				</select>
			</dd>
		</dl>
		<!-- IF SERVER_ID -->
		<input type="hidden" name="token07_serversboard_id" value="{SERVER_ID}" />
		<!-- ENDIF -->
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
		
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
