<!-- INCLUDE overall_header.html -->
<!-- IF EDITING_SERVER -->
<h1>{L_TOKEN07_SERVERSBOARD_ACP_EDIT}</h1>
<!-- ELSE -->
<h1>{L_TOKEN07_SERVERSBOARD_ACP_ADD}</h1>
<!-- ENDIF -->

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="token07_serversboard_ip">{L_TOKEN07_SERVERSBOARD_ACP_SERVERIP}</label></dt>
			<dd>
				<input type="text" name="token07_serversboard_ip" value="{SERVER_IP}" />
			</dd>
		</dl>
		<dl>
			<dt><label for="token07_serversboard_port">{L_TOKEN07_SERVERSBOARD_ACP_SERVERPORT}</label></dt>
			<dd>
				<input type="text" name="token07_serversboard_port" value="{SERVER_PORT}" />
			</dd>
		</dl>
		<dl>
			<dt><label for="token07_serversboard_hostname">{L_TOKEN07_SERVERSBOARD_ACP_HOSTNAME}</label></dt>
			<dd>
				<input type="text" name="token07_serversboard_hostname" value="{SERVER_HOSTNAME}" />
			</dd>
		</dl>
		<dl>
			<dt><label for="token07_serversboard_servertype">{L_TOKEN07_SERVERSBOARD_ACP_SERVERTYPE}</label></dt>
			<dd>
				 <select name="token07_serversboard_servertype">
					<!-- BEGIN serversboard_base_protocols -->
					<optgroup label="{serversboard_base_protocols.CATEGORY}">
						<!-- BEGIN serversboard_base_protocols.protocols -->
						<option value="{serversboard_base_protocols.protocols.VALUE}"<!-- IF serversboard_base_protocols.protocols.VALUE == SERVER_PROTOCOL --> selected="selected"<!-- ENDIF -->>{serversboard_base_protocols.protocols.NAME}</option>
						<!-- END serversboard_base_protocols.protocols -->
					</optgroup>
					<!-- END serversboard_base_protocols -->
				</select>
			</dd>
		</dl>
		<dl>
			<dt>
				<label for="token07_serversboard_hostname">{L_TOKEN07_SERVERSBOARD_ACP_QUERY_PORT}</label>
				<br />
				<span>{L_TOKEN07_SERVERSBOARD_ACP_QUERY_PORT_EXPLAIN}</span>
			</dt>
			<dd>
				<input type="number" name="token07_serversboard_queryport" value="{SERVER_QUERY_PORT}" />
			</dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
		
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
