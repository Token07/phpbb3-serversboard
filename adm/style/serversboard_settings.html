<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="token07_serversboard_enable">{L_TOKEN07_SERVERSBOARD_ACP_DISPINDEX}</label></dt>
			<dd>
				<input type="radio" class="radio" name="token07_serversboard_enable" value="1" <!-- IF TOKEN07_SERVERSBOARD_ENABLE -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
				<input type="radio" class="radio" name="token07_serversboard_enable" value="0" <!-- IF not TOKEN07_SERVERSBOARD_ENABLE -->checked="checked"<!-- ENDIF --> /> {L_NO}
			</dd>
		</dl>
		<dl>
			<dt><label for="token07_serversboard_interval">{L_TOKEN07_SERVERSBOARD_ACP_UPDATEFREQ}</label></dt>
			<dd>
				<input type="number" name="token07_serversboard_interval" value="{TOKEN07_SERVERSBOARD_INTERVAL}"/>
			</dd>
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
